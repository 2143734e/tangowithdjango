<!DOCTYPE html>
{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Profile Registration{% endblock %}

{% block body_block %}

    <div class="page-header">
        <h1>Add Profile</h1>
    </div>

        <form id="profile_register" role="form" method="post" action="." enctype="multipart/form-data">

            {% csrf_token %}

            {{ form.as_p }}
            <input type="submit" name="submit" value="Submit" />
        </form>
{% endblock %}
