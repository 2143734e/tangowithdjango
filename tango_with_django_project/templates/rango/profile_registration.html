<!DOCTYPE html>
{% extends "base.html" %}

{% load staticfiles %}

{% block title %}Profile Registration{% endblock %}

{% block body_block %}

    <div class="page-header">
        <h1>Edit Profile</h1>
    </div>

    <div>
        <form id="profile_form" role="form" id"user_form" method="post" action="{% url 'add_profile' %}" enctype="multipart/form-data"></form>
        {% csrf_token %}
        {{ profile_form.as_p }}

        <input type="submit" name="submit" value="Submit"/>
    </form>



    </div>
{% endblock %}
